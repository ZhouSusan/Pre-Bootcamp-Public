<!DocTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>
		<style id ="text/css">
			#ocean {
				background-image: url("sky.jfif");
				background-size: contain;
				width:  900px;
				height: 700px;

			}
			.player {
				background-image: url('hero.png');
				background-size: contain;
				width: 70px;
				height: 75px; 
				position: absolute;
			}
			.enemy {
				background-image: url('enemy2.png');
				background-size: contain;
				width: 70px;
				height: 75px; 
				position: absolute;
			}
		</style>

		<div id="ocean">
		  <div id ="players"></div>
		  	
		  <div id ="enemies"></div>
		  	
		</div>

		<script type="text/javascript">
			var player = {
				left: 450,
				top: 620
			}

			var enemies = [
			{left: 100, top: 50},
			{left: 250, top: 75},
			{left: 300, top: 150},
			{left: 450, top: 200},
			{left: 500, top: 300},
			{left: 650, top: 150}
			]

			function drawPlayer() {
				content = "<div class='player' style='left:"+player.left+"px; top:"+player.top+"px'></div>";
				document.getElementById("players").innerHTML = content;
			}
			drawPlayer();

			function drawEnemies() {
				content = "";
				console.log(enemies);
				for (var idx = 0; idx < enemies.length; idx++) {
					content += "<div class='enemy' style='left:"+enemies[idx].left+"px; top:"+enemies[idx].top+"px'></div>";
				}
				document.getElementById("enemies").innerHTML = content;
				console.log(content);
			}
			drawEnemies()

 			document.onkeydown = function(e) {
 				console.log(e);
 				if(e.keyCode == 37 && player.left > 0) {//left
 					player.left = player.left - 10;
 				}
 				if (e.keyCode == 39 && player.left < 820) {//right
 					player.left = player.left + 10;
 				}
 				if (e.keyCode == 38 && player.top > 500) {//up
 					player.top = player.top - 10;
 				}
 				if (e.keyCode == 40 && player.top < 620) {//down
 					player.top = player.top + 10;
 				}
 				drawPlayer();
 			}

		</script>
	</body>
	</html>
