<html>
<body>
	<div id='background' style ="width: 900px; height: 750px; background-image: url('img/white_bg.jpg');">
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100, walkValue = 1;
    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
    	}
    	document.onkeydown = function(e){
    		console.log(e);
            if (walkValue == 1) {
            walkValue = 2;
        } else if(walkValue == 2) {
            walkValue = 1;
        }
    		if(e.keyCode == 37 && leftValue > 0) { // LEFT
    			leftValue = leftValue - 10;
                document.getElementById("character").style.backgroundImage = "url('img/left"+walkValue+".png')";
                document.getElementById("character").style.backgroundImage = "url('img/left"+walkValue+".png')";

    		}
    		else if (e.keyCode == 39 && leftValue < 500) { // RIGHT
    			leftValue = leftValue + 10;  
                document.getElementById("character").style.backgroundImage = "url('img/right"+walkValue+".png')";	
                document.getElementById("character").style.backgroundImage = "url('img/right"+walkValue+".png')";	
    		}
    		else if (e.keyCode == 40 && topValue < 500) { // DOWN
				topValue = topValue + 10;
                document.getElementById("character").style.backgroundImage = "url('img/down"+walkValue+".png')";
                document.getElementById("character").style.backgroundImage = "url('img/down"+walkValue+".png')";
    		}
    		else if(e.keyCode == 38 && topValue >0){ //Up
                 topValue = topValue - 10;
                 document.getElementById("character").style.backgroundImage = "url('img/top"+walkValue+".png')";
                 document.getElementById("character").style.backgroundImage = "url('img/top"+walkValue+".png')";
            }
            console.log(topValue, leftValue);
    		update();
    	}
    </script>
</body>
</html>
